name: 🔗 Trojan Tester - Weekly Execution

on:
  schedule:
    - cron: '0 2 * * 0'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.9'

jobs:
  test-trojan:
    name: 🧪 تست کانفیگ‌های Trojan (Weekly)
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🐍 Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: 🔧 Install dependencies
        run: |
          cd trojan
          pip install -r requirements.txt

      - name: 🚀 Run Trojan Tester
        run: |
          cd trojan
          python trojan_tester.py

      - name: 📤 Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trojan-tester-results-${{ github.run_number }}
          path: |
            trustlink/trustlink_trojan.txt
            trustlink/.trustlink_trojan_metadata.json
            trustlink/trustlink_trojan_backup.txt
            logs/trojan_tester.log
          retention-days: 30

      - name: 📝 Commit and push results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add trustlink/trustlink_trojan.txt || true
          git add trustlink/.trustlink_trojan_metadata.json || true
          git add trustlink/trustlink_trojan_backup.txt || true
          git add logs/trojan_tester.log || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "🔗 Update Trojan configurations - Run #${{ github.run_number }}"
            git push || true
          fi
