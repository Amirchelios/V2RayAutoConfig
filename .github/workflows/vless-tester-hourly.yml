name: "VLESS Tester - Hourly Execution"

on:
  schedule:
    # Ø§Ø¬Ø±Ø§ÛŒ Ø®ÙˆØ¯Ú©Ø§Ø± Ù‡Ø± Ø³Ø§Ø¹Øª
    - cron: "0 * * * *"
  
  # Ø§Ø¬Ø±Ø§ÛŒ Ø¯Ø³ØªÛŒ Ø§Ø² Ø·Ø±ÛŒÙ‚ GitHub Actions
  workflow_dispatch:
    inputs:
      test_mode:
        description: "Ø­Ø§Ù„Øª ØªØ³Øª (Ø³Ø±ÛŒØ¹/Ú©Ø§Ù…Ù„)"
        required: true
        default: "Ø³Ø±ÛŒØ¹"
        type: choice
        options:
          - "Ø³Ø±ÛŒØ¹"
          - "Ú©Ø§Ù…Ù„"

  # Ø§Ø¬Ø±Ø§ Ø¯Ø± push Ø¨Ù‡ main branch
  push:
    branches: [ main, master ]

jobs:
  vless-tester:
    runs-on: ubuntu-latest
    
    steps:
    - name: "Checkout Repository"
      uses: actions/checkout@v4
      
    - name: "Setup Python"
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: "Install Dependencies"
      run: |
        python -m pip install --upgrade pip
        cd vless
        pip install -r requirements.txt
        
    - name: "Create Required Directories"
      run: |
        mkdir -p logs
        mkdir -p trustlink
        
    - name: "Check Source File"
      run: |
        echo "Checking source file..."
        if [ -f "configs/raw/Vless.txt" ]; then
          echo "âœ… Source file exists"
          echo "File size: $(du -h configs/raw/Vless.txt | cut -f1)"
          echo "Line count: $(wc -l < configs/raw/Vless.txt)"
        else
          echo "âŒ Source file not found: configs/raw/Vless.txt"
          echo "Available files in configs/raw/:"
          ls -la configs/raw/ || echo "configs/raw/ directory not found"
        fi
        
    - name: "Run VLESS Tester"
      run: |
        echo "Starting VLESS Tester..."
        cd vless
        echo "Current directory: $(pwd)"
        echo "Python version: $(python --version)"
        echo "Available files:"
        ls -la
        
        # First run in test mode to ensure it works
        echo "ðŸ§ª Running in test mode first..."
        if python vless_tester.py --test; then
          echo "âœ… Test mode completed successfully"
        else
          echo "âŒ Test mode failed with exit code $?"
        fi
        
        # Now run in normal mode
        echo "ðŸš€ Running in normal mode..."
        if python vless_tester.py; then
          echo "âœ… VLESS Tester completed successfully"
        else
          echo "âŒ VLESS Tester failed with exit code $?"
          echo "Checking for any output files..."
          ls -la ../trustlink/ || echo "trustlink directory not accessible"
          ls -la ../logs/ || echo "logs directory not accessible"
        fi
        
    - name: "Check Results"
      run: |
        echo "Checking results..."
        
        # Check if output file exists
        if [ -f "trustlink/trustlink_vless.txt" ]; then
          echo "âœ… File trustlink_vless.txt created successfully"
          echo "Line count: $(wc -l < trustlink/trustlink_vless.txt)"
          echo "File size: $(du -h trustlink/trustlink_vless.txt | cut -f1)"
          echo "First few lines:"
          head -5 trustlink/trustlink_vless.txt
        else
          echo "âŒ File trustlink_vless.txt not created"
          echo "Checking trustlink directory contents:"
          ls -la trustlink/ || echo "trustlink directory not accessible"
          echo "Checking logs for errors:"
          if [ -f "logs/vless_tester.log" ]; then
            echo "Last 20 lines of log:"
            tail -20 logs/vless_tester.log
          else
            echo "No log file found"
          fi
          # Don't exit with error, just warn
          echo "âš ï¸  Continuing workflow despite missing output file"
        fi
        
        # Check metadata file
        if [ -f "trustlink/.trustlink_vless_metadata.json" ]; then
          echo "âœ… Metadata file created successfully"
          echo "Metadata content:"
          cat trustlink/.trustlink_vless_metadata.json
        else
          echo "âŒ Metadata file not created"
        fi
        
    - name: "Upload Logs"
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: "vless-tester-logs"
        path: |
          logs/
          trustlink/
        retention-days: 7
        
    - name: "Commit Results"
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        if [ -f "trustlink/trustlink_vless.txt" ]; then
          echo "âœ… Committing results..."
          git add trustlink/trustlink_vless.txt
          git add trustlink/.trustlink_vless_metadata.json
          git add logs/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto VLESS update - $(date '+%Y-%m-%d %H:%M:%S')"
            echo "Changes committed successfully"
          fi
        else
          echo "âš ï¸  No output file to commit"
        fi
        
    - name: "Push Changes"
      run: |
        if [ -f "trustlink/trustlink_vless.txt" ]; then
          echo "âœ… Pushing changes..."
          git push origin HEAD:${{ github.ref }}
          echo "Changes pushed successfully"
        else
          echo "âš ï¸  No changes to push"
        fi
      continue-on-error: true
      
    - name: "Final Status"
      run: |
        echo "VLESS Tester execution completed!"
        echo "Execution time: $(date)"
        
        if [ -f "trustlink/trustlink_vless.txt" ]; then
          echo "âœ… Results saved in trustlink/trustlink_vless.txt"
          echo "âœ… Metadata saved in trustlink/.trustlink_vless_metadata.json"
        else
          echo "âŒ No results were generated"
          echo "Check the logs above for error details"
        fi
