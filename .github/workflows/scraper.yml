name: scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      ENABLE_HEALTH_CHECK: '1'
      HEALTH_CHECK_CONCURRENCY: '4'
      MAX_HEALTH_CHECKS_PER_PROTOCOL: '40'
      MAX_HEALTH_CHECKS_TOTAL: '200'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Files/requirements.txt

      - name: Run scraper
        run: |
          python Files/scrip.py

      - name: Upload configs artifact
        uses: actions/upload-artifact@v4
        with:
          name: configs
          path: |
            configs
            README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore: update configs and README [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi

