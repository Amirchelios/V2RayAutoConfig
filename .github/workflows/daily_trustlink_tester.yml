name: Daily TrustLink Tester

on:
  schedule:
    # هر روز در ساعت 00:00 UTC (03:30 تهران)
    - cron: '0 0 * * *'
  workflow_dispatch:  # امکان اجرای دستی
  push:
    branches: [ main ]
    paths:
      - 'daily-tester/daily_trustlink_tester.py'
      - 'trustlink/trustlink.txt'

jobs:
  daily-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aiohttp beautifulsoup4 pytz jdatetime
        
    - name: Create necessary directories
      run: |
        mkdir -p daily-tester/logs
        mkdir -p daily-tester/output
        mkdir -p Files/xray-bin
        
    - name: Run Daily TrustLink Tester
      working-directory: ./daily-tester
      run: |
        python daily_trustlink_tester.py
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: daily-test-results
        path: |
          daily-tester/logs/daily_tester.log
          daily-tester/output/.test_results.json
          daily-tester/output/trustlink_tested.txt
        retention-days: 7
        
    - name: Commit and push results
      if: success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # اضافه کردن فایل‌های جدید
        git add daily-tester/output/trustlink_tested.txt
        git add daily-tester/output/.test_results.json
        git add daily-tester/logs/daily_tester.log
        
        # بررسی تغییرات
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "🤖 Daily TrustLink Test Results - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
        fi
        
    - name: Create summary
      if: always()
      run: |
        echo "## Daily TrustLink Test Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "daily-tester/output/.test_results.json" ]; then
          echo "### Test Results:" >> $GITHUB_STEP_SUMMARY
          cat daily-tester/output/.test_results.json | jq -r '.last_test_stats | "**Total Configs:** \(.total_configs)\n**Successful:** \(.successful)\n**Failed:** \(.failed)\n**Best Configs:** \(.best_configs)"' >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -f "daily-tester/output/trustlink_tested.txt" ]; then
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Best Configs Count:" >> $GITHUB_STEP_SUMMARY
          echo "**$(wc -l < daily-tester/output/trustlink_tested.txt) configs** selected as best" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "---" >> $GITHUB_STEP_SUMMARY
        echo "**Last Updated:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
